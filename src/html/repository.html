<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REPOSITORY</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card-header">
            <h3 class="card-body">Repositorios Github</h3>
            <form autocomplete="off">
                <div class="form-group">
                <label for="repositorio">Repositorio</label>
                <input type="text" class="form-control" id="repositorio">
                <small id="repositorioHelp" class="form-text text-muted">Informe o repositorio</small>

                </div>
                <button type="submit" class="btn btn-primary" id="adicionar">Adicionar</button>
                <button type="submit" class="btn btn-primary" id="remover">Remover</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/controller/apiGithubController.js"></script>
    <script src="../js/model/apiGithubModel.js"></script>
    <script src="../js/view/apiGithubView.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
